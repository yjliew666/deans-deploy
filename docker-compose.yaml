version: '3'

networks:
  nginx_network:
    driver: bridge
  db_network:
    driver: bridge
  notification_network:
    driver: bridge
  redis_network:
    driver: bridge
  # frontend_network:
  #   driver: bridge


services:
  db:
    image: postgres
    ports:
      - "5432:5432"
    # --- REENGINEERING CHANGE 1: FIX DB INITIALIZATION & DECOUPLE CREDENTIALS ---
    # This block uses variables from the root .env file to configure the DB.
    # This resolves the "Database is uninitialized, and superuser password is not specified" error.
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    # ---------------------------------------------------------------------------
    # REENGINEERING CHANGE 2: Use .env for consistency across all services
    env_file:
      - default.env
      - .env
    networks:  
      - db_network

  redis:
    image: redis:2.8
    command: redis-server
    ports:
      - "6379:6379"
    # REENGINEERING CHANGE 2: Use .env for consistency
    env_file:
      - default.env
      - .env
    networks:  
      - redis_network

  web:
    build:
      context: ./deans-api
    image: django_image
    entrypoint: "start_django.sh"
    # REENGINEERING CHANGE 2: Use .env for secure secret injection (DJANGO_SECRET_KEY, NOTIFICATION_SERVICE_URL)
    env_file:
      - default.env
      - .env
    volumes:
      - ./deans-api/data:/data
      - ./deans-api/deans_api:/work/deans-api/deans_api
      - static_volume:/static-django
    depends_on:
      - db
      - redis
    networks:  
      - db_network
      - nginx_network
      - notification_network
      - redis_network

  notification:
    build:
      context: ./deans-notification
    image: notification_image
    entrypoint: "start_server.sh"
    # command: "python -c \"while True: pass\""
    # ports:
    #   - "8000:3000"
    # REENGINEERING CHANGE 2: Use .env for consistency (e.g., API keys for social media)
    env_file:
      - default.env
      - .env
    volumes:
      - ./deans-notification:/work
    networks:
      - notification_network

  # frontend:
  #   build:
  #     context: ./deans-frontend
  #   image: frontend_image
  #   networks:
  #     - frontend_network
  #   ports:
  #     - 3000:3000

  nginx:
    build:
      context: ./nginx
    image: nginx:1.13
    ports:
      - 8000:80
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - static_volume:/static-django
    # REENGINEERING CHANGE 2: Use .env for consistency
    env_file:
      - default.env
      - .env
    depends_on:
      - web
      # - frontend
      # - node
    networks:
      - nginx_network

  cron:
    image: django_image
    command: bash -c "python3 /cron/cron.py"
    # REENGINEERING CHANGE 2: Use .env for consistency (Cron jobs may need API keys or DB credentials)
    env_file:
      - default.env
      - .env
    volumes:
      - ./cron:/cron
      - ./deans-api/deans_api:/work/deans-api/deans_api
    depends_on:
      - web
    networks:
      - notification_network
      - db_network

volumes:
  static_volume:


