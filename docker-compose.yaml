version: '3.8'

networks:
  nginx_network:
    driver: bridge
  db_network:
    driver: bridge
  notification_network:
    driver: bridge
  redis_network:
    driver: bridge

services:
  db:
    image: postgres:9.6-alpine
    container_name: deans_db
    ports:
      - "5432:5432"
    env_file:
      - default.env
    networks: 
      - db_network
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_DB: deans_db
      TZ: UTC
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: deans_redis
    command: redis-server
    ports:
      - "6379:6379"
    networks: 
      - redis_network
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: ./deans-api
      dockerfile: Dockerfile
    container_name: deans_web
    image: django_image:${BUILD_TAG:-latest}
    entrypoint: "start_django.sh"
    env_file:
      - default.env
    volumes:
      - ./deans-api/data:/data
      - ./deans-api/deans_api:/work/deans-api/deans_api
      - static_volume:/static-django
    depends_on:
      db:
        condition: service_healthy
    networks: 
      - db_network
      - nginx_network
      - notification_network
      - redis_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  frontend:
    build:
      context: ./deans-frontend
      dockerfile: Dockerfile
    container_name: deans_frontend
    image: frontend_image:${BUILD_TAG:-latest}
    networks:
      - nginx_network
    ports:
      - 3000:3000
    volumes:
      - ./deans-frontend:/work/
    depends_on:
      - web
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: deans_nginx
    image: nginx:1.25-alpine
    ports:
      - 8000:80
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - static_volume:/static-django:ro
    env_file:
      - default.env
    depends_on:
      web:
        condition: service_healthy
      frontend:
        condition: service_healthy
    networks:
      - nginx_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  cron:
    image: django_image:${BUILD_TAG:-latest}
    container_name: deans_cron
    command: bash -c "python3 /cron/cron.py"
    env_file:
      - default.env
    volumes:
      - ./cron:/cron
      - ./deans-api/deans_api:/work/deans-api/deans_api
    depends_on:
      web:
        condition: service_healthy
    networks:
      - notification_network
      - db_network
    restart: unless-stopped

volumes:
  static_volume:
  db_data:
  redis_data: